name: CI

on:
  pull_request:
  push:
    branches: [ main, feature/** ]

jobs:
  env-selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps (pnpm)
        run: |
          corepack enable
          pnpm install
      - name: Run env self-test
        run: |
          node ./scripts/validate-env-selftest.js || true
